<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Best Crop</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-image: url("{{ url_for('static', filename='images/bg420.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }

    .form-container h1 {
      margin-bottom: 20px;
    }

    .form-container form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .form-container input {
      width: 23%;
      margin-bottom: 20px;
      padding: 10px;
      background-color: yellow;
      color: black;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .form-container p {
      color: green;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Detect The Kidney Disease</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict1') }}" method="post">
      <!-- New fields -->
      <input type="text" name="age" placeholder="age" required="required" />
      <input type="text" name="blood_pressure" placeholder="blood pressure" required="required" />
      <input type="text" name="specific_gravity" placeholder="specific gravity" required="required" />
      <input type="text" name="albumin" placeholder="albumin" required="required" />
      <input type="text" name="sugar" placeholder="sugar" required="required" />
      <input type="text" name="red_blood_cells" placeholder="red blood cells" required="required" />
      <input type="text" name="pus_cell" placeholder="pus cell" required="required" />
      <input type="text" name="pus_cell_clumps" placeholder="pus cell clumps" required="required" />
      <input type="text" name="bacteria" placeholder="bacteria" required="required" />
      <input type="text" name="blood_glucose_random" placeholder="blood glucose random" required="required" />
      <input type="text" name="blood_urea" placeholder="blood urea" required="required" />
      <input type="text" name="serum_creatinine" placeholder="serum creatinine" required="required" />
      <input type="text" name="sodium" placeholder="sodium" required="required" />
      <input type="text" name="potassium" placeholder="potassium" required="required" />
      <input type="text" name="haemoglobin" placeholder="haemoglobin" required="required" />
      <input type="text" name="packed_cell_volume" placeholder="packed cell volume" required="required" />
      <input type="text" name="white_blood_cell_count" placeholder="white blood cell count" required="required" />
      <input type="text" name="red_blood_cell_count" placeholder="red blood cell count" required="required" />
      <input type="text" name="hypertension" placeholder="hypertension" required="required" />
      <input type="text" name="diabetes_mellitus" placeholder="diabetes mellitus" required="required" />
      <input type="text" name="coronary_artery_disease" placeholder="coronary artery disease" required="required" />
      <input type="text" name="appetite" placeholder="appetite" required="required" />
      <input type="text" name="peda_edema" placeholder="pedal edema" required="required" />
      <input type="text" name="aanemia" placeholder="anemia" required="required" />

      <!-- Submit button -->
      <button type="submit">Detect The Kidney Disease</button>
    </form>

    <br>
    <br>
    <p>{{ prediction1_text }}</p>
  </div>
</body>
</html>
